                <button type="button" class="nes-btn" onclick="gangyueOutput()">港粤</button>

                <br/><br/>
                <button type="button" class="nes-btn" onclick="xibeiOutput()">西北</button>
                <br/><br/>

                <br/><br/>
                <button type="button" class="nes-btn" onclick="oumeiOutput()">欧美</button>
              </div>
            </div>
            <div class="column middle">
              <div class="nes-container is-centered top">
                <span class="nes-text is-primary top">首页<br/>

              <div class="nes-container with-title">

          </div>

    </div>
    <dialog class="nes-dialog" id="dialog-islogin">
      <form method="dialog">
        <p class="title">状态：</p>
        <p>您还未登录</p>
        <menu class="dialog-menu">
          <button class="nes-btn" id="cancelBtn">返回</button>
          <button class="nes-btn is-primary" id="confirmBtn">确认</button>
        </menu>
      </form>
    </dialog>
