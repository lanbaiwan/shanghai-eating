<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="nes.css">

    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="login.js"></script>
    <title>登录</title>
</head>

<body>
    <div class="main">
      
      <div class="container">
        <div class="header">
            <h2>上海吃饭地图</h2>
          </div>
          
          <div class="row">
            <div class="column side">
              <div class="nes-container is-centered">
                
                <div class="span">导航</div>
                <button type="button" class="nes-btn" onclick="gangyueOutput()">港粤</button>
                <br/><br/>
                <button type="button" class="nes-btn" onclick="jiangzhehuOutput()">江浙沪</button>
                <br/><br/>
                <button type="button" class="nes-btn" onclick="chuanxiangOutput()">川湘</button>
                <br/><br/>
                <button type="button" class="nes-btn" onclick="lucaiOutput()">鲁菜</button>
                <br/><br/>
                <button type="button" class="nes-btn" onclick="dongbeiOutput()">东北</button>
                <br/><br/>
                <button type="button" class="nes-btn" onclick="xibeiOutput()">西北</button>
                <br/><br/>
                <button type="button" class="nes-btn" onclick="yazhouOutput()">亚洲</button>
                <br/><br/>
                <button type="button" class="nes-btn" onclick="oumeiOutput()">欧美</button>
              </div>
            </div>
            <div class="column middle">
              <div class="nes-container is-centered top">
                <span class="nes-text is-primary top">登录
                </span>
              <form>
              </div>
              <div class="nes-field">
                <label for="name_field">在这里输入你的用户名</label>
                <input type="text" id="name_field" class="nes-input">
              </div>
              <div class="nes-field">
                <label for="password_field">在这里输入你的密码</label>
                <input type="password" id="password_field" class="nes-input-password">
              </div>
              <br>
              <button type="button" class="nes-btn is-primary" onclick="checkLogin()">登录</button>
              <a class="nes-btn is-error" href="/html programs/homework/home.html">返回</a>
            </div>
          </form>
          </div>
          <dialog class="nes-dialog" id="dialog-success">
            <form method="dialog">
              <p class="title">状态：</p>
              <p>您已成功登录</p>
              <menu class="dialog-menu">
                <button class="nes-btn" id="cancelBtn">返回</button>
                <button class="nes-btn is-primary" id="confirmBtn">确认</button>
              </menu>
            </form>
          </dialog>
          <dialog class="nes-dialog" id="dialog-failed">
            <form method="dialog">
              <p class="title">状态：</p>
              <p>用户名或密码错误，请重试</p>
              <menu class="dialog-menu">
                <button class="nes-btn is-primary" id="confirmBtn">确认</button>
              </menu>
            </form>
          </dialog>
          
          <div class="footer">
            <p>这是由lanbaiwan为了解决群友hlhd问题，而建立的查询上海饭店的小工具。<br>
              在使用本工具此查找饭店的同时，也请您协助完善内容。
              </p>
          </div>
    </div>
    </div>
    <dialog class="nes-dialog" id="dialog-islogin">
      <form method="dialog">
        <p class="title">状态：</p>
        <p>您还未登录</p>
        <menu class="dialog-menu">
          <button class="nes-btn" id="cancelBtn">返回</button>
          <button class="nes-btn is-primary" id="confirmBtn">确认</button>
        </menu>
      </form>
    </dialog>
    </body>

</html>
